version: "3.9"

services:
  pgdb:
    image: postgres
    container_name: pgdb
    restart: on-failure
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - env/db.env
  django:
    build: .
    container_name: django
    restart: always
    volumes:
      - .:/usr/src/backend
    ports:
      - "8000:8000"
    env_file:
      - env/.env
      - env/db.env
    depends_on:
      - pgdb
volumes:
  pgdata:
